name: UI Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  schedule:
    # Run UI tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Playwright browsers
      run: playwright install --with-deps
    
    - name: Build dashboard
      run: python build.py
    
    - name: Run UI tests
      run: |
        python -m pytest tests/ui/ \
          --browser ${{ matrix.browser }} \
          --video on \
          --screenshot on \
          --junitxml=ui-test-results-${{ matrix.browser }}.xml
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ui-test-results-${{ matrix.browser }}
        path: |
          ui-test-results-${{ matrix.browser }}.xml
          test-results/
    
    - name: Upload videos
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: ui-test-videos-${{ matrix.browser }}
        path: test-results/

  test-summary:
    runs-on: ubuntu-latest
    needs: [ui-tests] # Only desktop browsers
    if: always()
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
    
    - name: Create test summary
      run: |
        echo "# UI Test Results Summary" > test-summary.md
        echo "" >> test-summary.md
        echo "## Test Results" >> test-summary.md
        echo "" >> test-summary.md
        
        for browser in chromium firefox webkit; do
          if [ -f "ui-test-results-$browser/ui-test-results-$browser.xml" ]; then
            echo "### $browser" >> test-summary.md
            echo "- Tests completed" >> test-summary.md
            echo "" >> test-summary.md
          fi
        done
    
    - name: Upload test summary
      uses: actions/upload-artifact@v4
      with:
        name: ui-test-summary
        path: test-summary.md
